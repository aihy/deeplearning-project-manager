{% extends "layout.html" %}
{% block title %}登录{% endblock %}
{% block body %}


    <!-- Contact Section Start -->
    <section id="contact" class="section">
        <div class="contact-form">
            <div class="container">
                <div class="section-header">
                    <h2 class="section-title">欢迎登录</h2>
                    <span>登录</span>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="contact-block">
                            <form method=post>
                                <div class="row justify-content-center">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="name" name="username"
                                                   placeholder="请输入您的姓名（如：王子豪）" required data-error="请输入您的姓名">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row justify-content-center">
                                    <div class="col-md-6 align-self-center">
                                        <div class="form-group">
                                            <input type="password" placeholder="请输入您的密码" id="password"
                                                   class="form-control"
                                                   name="password" required data-error="请输入您的密码">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row justify-content-center">
                                    {% if error %}<p>{{ error }}</p>{% endif %}
                                    <p>还没注册？先<a href={{ url_for("signin") }}>注册</a></p>
                                </div>
                                <div class="row justify-content-center">
                                    <div class="submit-button">
                                        <button class="btn btn-common btn-effect" id="submit" type="submit">登录</button>
                                        <div id="msgSubmit" class="h3 hidden"></div>
                                        <div class="clearfix"></div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <!-- Contact Section End -->
{% endblock %}
