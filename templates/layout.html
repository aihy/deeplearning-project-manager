<!DOCTYPE html>
<html lang="zh">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="Bootstrap, Landing page, Template, Registration, Landing">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/line-icons.css">
    <link rel="stylesheet" href="/static/css/owl.carousel.css">
    <link rel="stylesheet" href="/static/css/owl.theme.css">
    <link rel="stylesheet" href="/static/css/nivo-lightbox.css">
    <link rel="stylesheet" href="/static/css/magnific-popup.css">
    <link href="https://cdn.bootcss.com/animate.css/3.7.2/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/color-switcher.css">
    <link rel="stylesheet" href="/static/css/menu_sideslide.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/responsive.css">

    <script src="https://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://getbootstrap.com/docs/4.1/assets/js/vendor/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/echarts/4.3.0/echarts.min.js"></script>
    <script src="https://cdn.bootcss.com/clipboard.js/2.0.4/clipboard.min.js"></script>

</head>

<body>
<!-- Header Section Start -->
<header id="slider-area">
    <nav class="navbar navbar-expand-md fixed-top scrolling-navbar bg-white">
        <div class="container">
            <a class="navbar-brand" href={{ url_for("index") }}><span class="lni-bulb"></span>
                {% if notlogin %}
                    欢迎访问，请登录！
                {% else %}
                    欢迎你，{{ username }}!
                {% endif %}
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <i class="lni-menu"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto w-100 justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link{% if request.path == "/" %} active{% endif %}"
                           href={{ url_for("index") }}>首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link{% if request.path == "/my" %} active{% endif %}" href={{ url_for("my") }}>我的项目</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link{% if request.path == "/new" %} active{% endif %}" href={{ url_for("new") }}>新建项目</a>
                    </li>
                    {% if notlogin %}
                        <li class="nav-item">
                            <a class="nav-link{% if request.path == "/signin" %} active{% endif %}"
                               href={{ url_for("signin") }}>注册</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link{% if request.path == "/login" %} active{% endif %}"
                               href={{ url_for("login") }}>登录</a>
                        </li>
                    {% else %}
                        <li class="nav-item{% if request.path == "/logout" %} active{% endif %}">
                            <a class="nav-link" href={{ url_for("logout") }}>退出登录</a>
                        </li>
                    {% endif %}

                </ul>
            </div>
        </div>
    </nav>


</header>
<!-- Header Section End -->
{% block body %}{% endblock %}

<!-- Footer Section Start -->
<footer>


    <!-- Copyright Start  -->
    <div id="copyright">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="site-info float-left">
                        <p>机器学习组项目管理平台（内测版）</p>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- Copyright End -->

</footer>
<!-- Footer Section End -->

<!-- Go To Top Link -->
<a href="#" class="back-to-top">
    <i class="lni-arrow-up"></i>
</a>

<div id="loader">
    <div class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
    </div>
</div>

<!-- jQuery first, then Tether, then Bootstrap JS. -->
<script src="/static/js/classie.js"></script>
<script src="/static/js/color-switcher.js"></script>
<script src="https://cdn.bootcss.com/mixitup/2.1.11/jquery.mixitup.min.js"></script>
<script src="https://cdn.bootcss.com/nivo-lightbox/1.3.1/nivo-lightbox.min.js"></script>
<script src="https://cdn.bootcss.com/owl-carousel/1.3.3/owl.carousel.min.js"></script>
<script src="/static/js/jquery.stellar.min.js"></script>
<script src="/static/js/jquery.nav.js"></script>
<script src="/static/js/scrolling-nav.js"></script>
<script src="/static/js/jquery.easing.min.js"></script>
<script src="/static/js/wow.js"></script>
<script src="/static/js/jquery.vide.js"></script>
<script src="/static/js/jquery.counterup.min.js"></script>
<script src="/static/js/jquery.magnific-popup.min.js"></script>
<script src="/static/js/waypoints.min.js"></script>
<script src="/static/js/form-validator.min.js"></script>
<script src="/static/js/main.js"></script>


</body>

</html>
