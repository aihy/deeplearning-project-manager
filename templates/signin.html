{% extends "layout.html" %}
{% block title %}注册{% endblock %}
{% block body %}



    <!-- Contact Section Start -->
    <section id="contact" class="section">
        <div class="contact-form">
            <div class="container">
                <div class="section-header">
                    <h2 class="section-title">欢迎注册</h2>
                    <span>注册</span>
		    <br>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="contact-block">
                            <form method=post>
                                <div class="row justify-content-center">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="name" name="username"
                                                   placeholder="请输入您的姓名（比如：王子豪）" required data-error="请输入您的姓名">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="name" name="nameinserver"
                                                   placeholder="请输入您服务器内用户名（比如：zihao_wang）" required
                                                   data-error="请输入您服务器内用户名">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row justify-content-center">
                                    <div class="col-md-6 align-self-center">
                                        <div class="form-group">
                                            <input type="password" placeholder="请输入您的密码" id="password"
                                                   class="form-control"
                                                   name="password" required data-error="请输入您的密码">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row justify-content-center">
                                    <div class="col-md-6 align-self-center">
                                        <div class="form-group">
                                            <input type="password" placeholder="请再次输入您的密码" id="password2"
                                                   class="form-control"
                                                   name="password_again" required data-error="请再次输入您的密码">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row justify-content-center">
                                    {% if error %}<p class="section-subtitle">{{ error }}</p>{% endif %}
                                    {% if error2 %}
                                        <p class="section-subtitle">您已经注册了，请直接<a href={{ url_for("login") }}>登录</a>！
                                        </p>{% endif %}

                                </div>
                                <div class="row justify-content-center">
                                    <div class="submit-button">
                                        <button class="btn btn-common btn-effect" id="submit" type="submit">注册</button>
                                        <div id="msgSubmit" class="h3 hidden"></div>
                                        <div class="clearfix"></div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <!-- Contact Section End -->
{% endblock %}
